---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test10-admin
#  namespace: test10-ns
  labels:
    app: test10-admin
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: test10-admin
  template:
    metadata:
      labels:
        app: test10-admin
    spec:
      containers:
        - name: test10-admin
          image: solnce52004/test10_admin:0.01
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: "0.2"
              memory: "300Mi"
            requests:
              cpu: "0.1"
              memory: "100Mi"
          ports:
            - containerPort: 4444
              name: http
              protocol: TCP
